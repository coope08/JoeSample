<script  type="text/javascript">

var count = 2;
function countUp(){
	if(count<150){
		setTimeout(function(){
			$("#cnt_number").html(count);
			countUp();
			count++;
		}, 27);
	}
}


$(function(){

	var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
	var version = $.browser.version;


	// browser version popup	
	$("#popup").hide();
	if(is_chrome == true){
		if(version < 535){
			$("#popup").show();
		}
	}else{
		$("#popup").show();
	}
	
	// hide the popup on click
	$("#popup").click(function(e){
		$("#popup").fadeOut();
	});
	
	
	// the first slide is always selected upon load
	// since hashes are disabled, let's show it as selected
	selNum(1);
	
	$("#impress").jmpress({
			hash: { use: false },
			mouse: { clickSelects: false },
			viewPort: {
				  height: 700,
				  width: 1200,
				  maxScale: 1
				}
	});
	
	$('#slide_flyby').on('enterStep', function(n) { 
		setTimeout(function(){
			$('#impress').jmpress('next');
		}, 1400);
	});

	for(i = 1; i<=10; i++){
		
		// event listener
		$('#slide-'+i).on('enterStep', (function(n) { 
			
			return function(){ 
				var rt_opacity = $("#right_logo").css("opacity");
				
				// fade logo out on first slide
				if(n == 1){
					$("#right_logo").fadeTo(70, 0);
				}else if(n!=1){
					if(rt_opacity<1){
						$("#right_logo").fadeTo(70, 1);
					}
				}
				
				if(n == 4){
					setTimeout(function(){
						count = 2;
						countUp();
					}, 1700);
					
				}
				
				// set the selected class to the 
				selNum(n);  
			}
		})(i));
	}
	
});




</script>
